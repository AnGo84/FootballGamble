<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- <ui:composition template="layout.xhtml"> -->
<ui:composition template="template.xhtml">
	<ui:define name="content">

		<h:form id="form_user_gambles">

			<p:growl id="growl_message" showDetail="true" sticky="true" />

			<p:panel id="p_selected_gamble">

				<p:panelGrid class="ui-noborder" columns="3">
					<!-- styleClass="text-center" -->
					<p:outputLabel for="s_menu_gambles" value="Gamble: " />
					<p:selectOneMenu id="s_menu_gambles"
						style="width: 200px !important" editable="false"
						value="#{userGamblesController.selectedGamble}">
						<!-- 
								converter="competitionSeasonEntityConverter"
								#{msg['LABEL.Not_Choosed']}  filter="true"
								filterMatchMode="contains" -->
						<f:selectItem itemLabel="Not choosed" noSelectionOption="true" />
						<f:selectItems value="#{userGamblesController.userGambles}" />
						<!-- 
								value="#{competitionController.selectedCompetition.seasons}"
									var="season" itemLabel="#{season.seasonName}"
									itemValue="#{season}" 
								<p:ajax process="@this" update="@this" /> -->

						<p:ajax event="change"
							listener="#{userGamblesController.onChangeGamble}"
							process="@this" update="@this :form_user_gambles:growl_message" />

					</p:selectOneMenu>

					<p:message for="s_menu_gambles" />

				</p:panelGrid>
			</p:panel>


			<p:panelGrid columns="2" class="ui-noborder" layout="grid">

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
