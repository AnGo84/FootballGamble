<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<title>.:: Login Page ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet library="css" name="starter.css" />
	</h:head>
	<h:body>

		<i class="icon-spinner icon-spin icon-4x wait-icon" id="wait-icon" />

		<p:ajaxStatus
			onstart="document.getElementsByClassName('wait-icon')[0].style.display='block';"
			onsuccess="document.getElementsByClassName('wait-icon')[0].style.display='none';" />

		<pe:layout fullPage="true">
			<pe:layoutPane position="center">
				<!-- <div id="formdiv_center"> -->
					<h:form prependId="false">
						<div id="starterDiv" class="ui-fluid">
							
							<center>
								<h4>Sign in</h4>
								<p:outputLabel
									value="Connection failed: user and/or password are wrong."
									rendered="${!empty param['error']}" />
								<p:focus />
								<!-- layout="grid" -->
								<p:panelGrid columns="2">									
									<p:outputLabel value="username" />
									<p:inputText id="username" />
									<p:outputLabel value="password" />
									<p:password id="password" />
								</p:panelGrid>
								<p:commandButton id="submit" value="Login" ajax="false" />
							</center>
						</div>
					</h:form>
				<!-- </div> -->
			</pe:layoutPane>
		</pe:layout>
	</h:body>
</f:view>
</html>
