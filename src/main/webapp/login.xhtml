<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<title>.:: Login Page ::.</title>		
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		
		<link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
		<script src="#{resource['js/bootstrap.min.js']}"></script>
		
		<h:outputStylesheet library="css" name="starter.css" />
	</h:head>
	<h:body>

		<!-- <i class="icon-spinner icon-spin icon-4x wait-icon" id="wait-icon" />

		<p:ajaxStatus
			onstart="document.getElementsByClassName('wait-icon')[0].style.display='block';"
			onsuccess="document.getElementsByClassName('wait-icon')[0].style.display='none';" /> -->

		<pe:layout fullPage="true">
			<pe:layoutPane position="center">
				<!-- <div id="formdiv_center"> -->
				<h:form prependId="false">
					<div id="starterDiv" class="ui-fluid">
						<center>
							<!-- <p:outputLabel
								value="Connection failed: user and/or password are wrong."
								rendered="${!empty param['error']}" /> -->
							<p:focus />
							<!-- layout="grid" columns="2"-->
							<p:panelGrid styleClass="ui-noborder" style="margin: 0 auto;">
								<f:facet name="header">
									<p:row>
										<p:column colspan="2" styleClass="ui-widget-header">
											<h4>Sign in</h4>
										</p:column>
									</p:row>
								</f:facet>

								<p:row rendered="${!empty param['error']}">
									<p:column colspan="2">
										<p:outputLabel styleClass="text_color_red"
											value="Connection failed: user and/or password are wrong." />
										<!-- rendered="${!empty param['error']}"  -->
									</p:column>
								</p:row>
								<p:row>
									<p:column style="font-weight: bold;">
										<p:outputLabel value="username" />
									</p:column>
									<p:column>
										<p:inputText id="username" />
									</p:column>
								</p:row>
								<p:row>
									<p:column style="font-weight: bold;">
										<p:outputLabel value="password" />
									</p:column>
									<p:column>
										<p:password id="password" />
									</p:column>
								</p:row>

								<p:row>
									<p:column colspan="2" styleClass="ui-widget-header">
										<p:spacer height="0" />
									</p:column>
								</p:row>

								<p:row>
									<p:column colspan="2" styleClass="ui-widget-header">
										<p:commandButton id="submit" value="Login"
											icon="ui-icon-person" ajax="false" />
									</p:column>
								</p:row>

								<!-- <f:facet name="footer">
									
								</f:facet> -->
							</p:panelGrid>
							<!-- <p:commandButton id="submit" value="Login" icon="ui-icon-person"
								ajax="false" /> -->
						</center>
					</div>
				</h:form>
				<!-- </div> -->
			</pe:layoutPane>
		</pe:layout>
	</h:body>
</f:view>
</html>
